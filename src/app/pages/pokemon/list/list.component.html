<div class="grid">
    <div class="row">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Ataque</th>
                    <th>Defensa</th>
                    <th colspan="2" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pokemon of pokemonsList">
                    <td> {{ pokemon.name }} </td>
                    <td> {{ pokemon.image }} </td>
                    <td> {{ pokemon.attack }} </td>
                    <td> {{ pokemon.defense }} </td>
                    <td (click)="editPokemon(pokemon)"> <span class="icon-edit"></span> </td>
                    <td (click)="deletePokemon(pokemon)"> <span class="icon-trash"></span> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="grid">
    <form action="" [formGroup]="formCreatePokemon" (ngSubmit)="onSubmit()">
        <div class="row text-center">
            <h4>Nuevo Pokemon</h4>
        </div>
        <div class="row">
            <div class="leftcol">
                <label for="name">Nombre:</label>
                <input type="text" class="form-input" name="name" formControlName="name">
            </div>
            <div class="rightcol">
                <label for="attack">Ataque:</label>
                <label for="min">0</label><input type="range" min="0" max="100" name="attack"><label
                    for="max">100</label>
            </div>
        </div>
        <div class="row">
            <div class="leftcol">
                <label for="image">Imagen:</label>
                <input type="text" name="image" class="form-input">
            </div>
            <div class="rightcol">
                <label for="defense">Defensa:</label>
                <label for="min">0</label><input type="range" min="0" max="100" name="defense"><label
                    for="max">100</label>
            </div>
        </div>
        <div class="row">
            <div class="leftcol text-end">
                <button class="btn" type="submit"><span class="icon-save"></span> Guardar</button>
            </div>
            <div class="rightcol text-initial">
                <button class="btn"><span class="icon-cancel"></span> Cancelar</button>
            </div>
        </div>
    </form>
</div>
